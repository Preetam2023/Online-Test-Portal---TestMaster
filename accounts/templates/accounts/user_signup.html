{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up - TestMaster</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap">
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{% static 'css/user_signup.css' %}"> 
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <a href="{% url 'user_login' %}" class="login-link">Already have an account? Log in</a>
    </div>
<!-- Link to the external JS file -->
    
</body>
</html>
